{% if plugins contains 'jekyll-feed' %}{% include head/feed-tag.html %}{% endif %}

{% assign lang = page.lang | default:site.lang | default:'en' %}
<link rel="alternate" href="{{ page.url | absolute_url }}" hreflang="{{ lang | downcase | replace:'_','-' }}">

<link rel="shortcut icon" href={{site.cdnUrl}}assets/icons/previews.png >
<link rel="apple-touch-icon" href={{site.cdnUrl}}assets/icons/previews.png>

<link rel="manifest" href="{{ '/assets/manifest.json' | relative_url }}">

<link rel="dns-prefetch" href= {{site.cdnUrl}}assets/bower_components/katex/dist/katex.min.css            id="_hrefKatexCSS">
<link rel="dns-prefetch" href="{{ '/'                                                                       }}" id="_baseURL">
<link rel="dns-prefetch" href={{site.cdnUrl}}assets/js/vender-8.4.0.js  id="_hrefJS">
<link rel="dns-prefetch" href="{{ '/sw.js'                                                                 }}" id="_hrefSW">

{% assign disqus = site.disqus | default:site.disqus_shortname %}
{% if disqus %}
<link rel="dns-prefetch" href="https://{{ disqus }}.disqus.com" id="_hrefDisqus">
{% endif %}
